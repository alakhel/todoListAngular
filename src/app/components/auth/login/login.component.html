<div class="row justify-content-center">
  <div class="col-md-4">
    <h6>Login</h6>
    <form [formGroup]="userForm" (submit)="submitForm()">
      <div class="form-group">
        <label for="user">Username</label>
        <input
          type="text"
          class="form-control"
          name="password"
          id="user"
          placeholder=""
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="pass"
          placeholder=""
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <input type="submit" class="form-control" value="Sign in" />
      </div>
    </form>
    <button (click)="loginGoogle()">Google</button>
  </div>
</div>
